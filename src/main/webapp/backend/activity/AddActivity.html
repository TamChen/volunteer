<head>

<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="apple-mobile-web-app-title" content="Amaze UI" />

<script type="text/javascript">
var UMEDITOR_HOME_URL="/volunteer/ueditor/"
</script>

</head>
<body>

	<div class="am-cf admin-main">
		<!-- content start -->
		<div class="admin-content">
				<div class="page-header" >
		  <p style="font-family:微软雅黑;font-size:16px;">当前位置:&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:#428BCA;"><a href="ActivityManage.html">活动管理</a>>><span style="color:#428BCA;"><a>编辑活动</a></span></p>
		</div>
		<ul class="list-group">
  			<li class="list-group-item" style="width:150px;font-family:微软雅黑;float:left;">
		   	 	1.填写活动信息
  			</li>
  			<li class="list-group-item" style="width:150px;font-family:微软雅黑;float:left;">
		   	 	2.上传活动海报
  			</li>
  			<li style="width:300px;margin-left:65%;font-family:'微软雅黑';list-style-type:none;">
  				<button class="btn btn-primary" type="button" onclick="addActivity()">下一步:上传活动海报</button>
  				<button class="btn btn-primary" style="margin-left:4%" type="button" onclick="cancelActivity()">取消</button>
  			</li>
		</ul>
	
	<div style="width:100%;height:1px;margin-top:10px;"></div>
			<!--主体内容-->
			<div class="am-g">
				<div class="am-u-sm-12">
			<div class="row" style="margin-left:-6.2%">
			  <div class="col-xs-2">
			  	<span style="font-family:'微软雅黑';font-size:14px;margin-left:40%;">活动标题</span>
			  </div>
			   <div class="col-xs-10">
			  		<div class="form-group">
						<input type="title" id="ActivityTitle" style="width:400px;" class="form-control"
						placeholder="请输入你的活动标题" autofocus required>
					</div>
			  </div>
			   <div class="col-xs-2">
			  	<span style="font-family:'微软雅黑';font-size:14px;margin-left:40%;">活动简介</span>
			  </div>
			   <div class="col-xs-10">
			  		<div class="form-group">
						<input type="text" id="ActivityIntro" style="width:400px;" class="form-control"
						placeholder="请输入你的活动简介" autofocus required>
					</div>
			  </div>
			   <div class="col-xs-2">
			  	<span style="font-family:'微软雅黑';font-size:14px;margin-left:40%;">活动地点</span>
			  </div>
			   <div class="col-xs-10">
			  		<div class="form-group">
						<input type="text" id="ActivityAddress" style="width:400px;" class="form-control"
						placeholder="请输入你的活动地点" autofocus required>
					</div>
			  </div>
			  <div class="col-xs-2">
			  		<span style="font-family:'微软雅黑';font-size:14px;margin-left:40%;">活动人数</span>
			  </div>
			   <div class="col-xs-10">
			  		<div class="form-group">
						<input  onkeyup="value=value.replace(/[^\d]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" type="number" id="ActivityNeedPeople" style="width:200px;" class="form-control"
						placeholder="请输入你的活动所需人数" required>
						
					</div>
			  </div>
			  <div class="col-xs-2">
			  		<span style="font-family:'微软雅黑';font-size:14px;margin-left:40%;">活动开始时间</span>
			  </div>
			   <div class="col-xs-10">
			  		<div class="form-group">
						<input size="16" id="ActivityBeginTime"  type="text" style="width: 200px;height: 40px" value="2015-03-10 12:00" readonly class="form_begindatetime" required>
							<script type="text/javascript">
								$(".form_begindatetime").datetimepicker({ 
								format: "yyyy-mm-dd HH:mm", //选择日期后，文本框显示的日期格式 
								language: 'zh-CN', //汉化 
								autoclose:true //选择日期后自动关闭 
								});
							</script> 
					</div>
			  </div>
			  <div class="col-xs-2">
			  		<span style="font-family:'微软雅黑';font-size:14px;margin-left:40%;">活动结束时间</span>
			  </div>
			   <div class="col-xs-10">
			  		<div class="form-group">
							<input size="16" id="ActivityEndTime"  type="text" style="width: 200px;height: 40px" value="2015-03-12 12:00" readonly class="form_enddatetime" required>
								<script type="text/javascript">
									$(".form_enddatetime").datetimepicker({ 
										format: "yyyy-mm-dd HH:mm", //选择日期后，文本框显示的日期格式 
										language: 'zh-CN', //汉化 
										autoclose:true //选择日期后自动关闭 
									});
								</script> 
					</div>
			  </div>
	
			</div>
					<div style="width:100%;height:400px;">
						<script type="text/plain" id="myEditor" style="width:100%;height:400px;">
                            <div id="ActivityDetails"></div>
                    	</script>
                    </div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var um = UM.getEditor('myEditor');
	</script>
</body>
