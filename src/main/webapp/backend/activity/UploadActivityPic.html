<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A basic demo of Cropper.">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, jQuery plugin, image cropping, front-end, frontend, web development">
  <meta name="author" content="Fengyuan Chen">
  <title>Cropper</title>
  <link href="../../static/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="../../static/style/layout/person.css" rel="stylesheet">
</head>
<body>



 <div class="admin-content">
	<div class="admin-content">
		<div class="page-header" >
		  <p style="font-family:微软雅黑;font-size:16px;">当前位置:&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:#428BCA;"><a href="ActivityManage.html">活动管理</a>>><span style="color:#428BCA;"><a>上传活动图片</a></span></p>
		</div>
			<ul class="list-group">
  			<li class="list-group-item" style="width:150px;font-family:微软雅黑;float:left;">
		   	 	上传活动图片
  			</li>
  			<li style="width:300px;margin-left:60%;font-family:'微软雅黑';list-style-type:none;" id="endActivityDiv">
  				<button class="btn btn-primary" type="button" onclick="uploadPicActivity()">上传</button>&nbsp;&nbsp;&nbsp;&nbsp;
  				<button class="btn btn-primary" type="button" onclick="cancel()">取消</button>
  			</li>
  			
		</ul>
	  <!--主体内容-->
	<div class="am-g">
	     <div class="col-md-12">
                        	<div class="upload_muti_pic">
                        		<div class="muti_input" style="margin-left:40%">
	                          	<input type="file" multiple="" accept="image/jpg,image/jpeg,image/bmp,image/gif,image/png" id="fileUpload1"  name="fileUpload"  onchange="ajaxFileUpload()" />
	                         	</div>
	                         	<div class="upload_tip">提示：按着 “ctrl” 键可以一次选择多张照片, 最多不超过20张（单张图片大小限制为10M）。</div>
	                         </div>
                        </div>
                        
                        <div class="col-md-9">
                        	<div class="after_upload" style="display:none">
                        		<input type="file" multiple="" accept="image/jpg,image/jpeg,image/bmp,image/gif,image/png" id="fileUpload2"  name="fileUpload"  onchange="ajaxFileUpload2()" />
                        	</div>
                        </div>
                        
                        <div class="after_upload_tip">提示：按着 “ctrl” 键可以一次选择多张照片,单张图片限制为5M,在不稳定的情况下请单张上传。</div>
                        
                        <div class="col-md-12" id="upload_pic_show"></div>
	 
 	</div>
 </div>
 </div>  



  <!-- Scripts -->
  <script type="text/javascript" src="../../static/js/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="../../static/js/ajaxfileupload.js"></script>
  <script type="text/javascript" src="../../static/js/activity/UploadActivityPic.js"></script>
  <script type="text/javascript">
  </script>
</body>
</html>
